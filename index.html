<!DOCTYPE html>
<html ng-app='store'>
  <head>
    <link rel='stylesheet' type='text/css' href='bootstrap.min.css'>
  </head>
  <body ng-controller='StoreController as storeCtrl'>

    <ul class='list-group'>
      <li class='list-group-item' ng-repeat="product in storeCtrl.products | limitTo:3 | orderBy:'-price'">
        <div ng-hide='product.soldOut'>
          <h3>
            {{ product.name }}
            <em class='pull-right'> {{ product.price | currency }} </em>
          </h3>
          <div class="gallery">
            <img ng-src='{{ product.images.full }}' />
          </div>
          <section ng-init='tab = 1'>
            <ul class='nav nav-pills'>
              <li ng-class='{ active:tab === 1 }'>
                <a href ng-click='tab = 1'>Description</a>
              </li>
              <li ng-class='{ active:tab === 2 }'>
                <a href ng-click='tab = 2'>Specifications</a>
              </li>
              <li ng-class='{ active:tab === 3 }'>
                <a href ng-click='tab = 3'>Reviews</a>
              </li>
            </ul>
          </section>
          <section>
            <div class='panel' ng-show='tab === 1'>
              <h4>Description</h4>
              <p>{{ product.description }}</p>
            </div>
            <div class='panel' ng-show='tab === 2'>
              <h4>Specifications</h4>
              <blockquote>{{ product.specification }}</blockquote>
            </div>
            <div class='panel' ng-show='tab === 3'>
              <h4>Reviews</h4>
              <blockquote>{{ product.review }}</blockquote>
            </div>
          </section>
          <button ng-show='product.canPurchase'>Add to Cart</button>
        </div>
      </li>
    </ul>

    <script type='text/javascript' src='angular.min.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </body>
</html>
